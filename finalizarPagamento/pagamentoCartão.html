<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Finalize o Pagamento</title>

    <link rel="stylesheet" href="pagamentoCartão.css" />
    <link rel="stylesheet" href="../generalStyles.css" />
    <script src="../finalizarPagamento/finalizarPagamento.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img
          onclick="history.back()"
          style="height: 100px; cursor: pointer"
          src="../assets/backButton.png"
          alt=""
        />
        <a href="../index.html" class="nav-logo"
          ><img
            src="../assets/DElOGO.PNG"
            alt=""
            style="right: 80px; position: relative"
        /></a>

        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
        <div class="padding">
            <div class="row">
            <div class="col-sm-6">
            <div class="card">
            <div class="card-header">
            <strong>Credit Card</strong>
            <small>enter your card details</small>
            </div>
            <div class="card-body">
            <div class="row">
            <div class="col-sm-12">
            <div class="form-group">
                
            
                
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Enter your name" required>
            </div>
            </div>
            </div>
            
            <div class="row">
            <div class="col-sm-12">
            <div class="form-group">
            <label for="ccnumber">Credit Card Number</label>
            
            
            <div class="input-group">
            <input class="form-control" type="text" placeholder="0000 0000 0000 0000" autocomplete="email" required>
            <div class="input-group-append">
            <span class="input-group-text">
            <i class="mdi mdi-credit-card"></i>
            </span>
            </div>
            </div> 
            </div>
            </div>
            </div>
            
            <div class="row">
            <div class="form-group col-sm-4">
            <label for="ccmonth">Month</label>
            <select class="form-control" id="ccmonth" required>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            </select>
            </div>
            <div class="form-group col-sm-4">
            <label for="ccyear">Year</label>
            <select class="form-control" id="ccyear" required>
            <option>2014</option>
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            </select>
            </div>
            <div class="col-sm-4">
            <div class="form-group">
            <label for="cvv">CVV/CVC</label>
            <input class="form-control" id="cvv" type="text" placeholder="123">
            </div>
            </div>
            </div>
            
            </div>
            <div class="card-footer">
            <button class="btn btn-sm btn-success float-right" id="contbtn" type="submit" >
            <i class="mdi mdi-gamepad-circle"></i> Continue</button>
            <button class="btn btn-sm btn-danger" id="restbtn" type="reset">
            <i class="mdi mdi-lock-reset"></i> Reset</button>
            </div>
            </div>
            </div>
            </div>
            </div>
    </main>
    
      
  </body>
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    }


function paymentMethod(method) {
  if(sessionStorage.getItem("pagamento") == null){
    sessionStorage.setItem("pagamento", "null");
  }else{
  let pagamento = sessionStorage.getItem("pagamento");
  pagamento = "cartao";
  sessionStorage.setItem("pagamento", pagamento);
}
 window.location.href="pagamentoEfetuado.html"
}

const continuar = document.getElementById("contbtn")
const reset = document.getElementById("restbtn")

continuar.addEventListener("click",paymentMethod)
reset.addEventListener("click",()=>{window.location.href="pagamentoCartão.html"})

  </script>
</html>
