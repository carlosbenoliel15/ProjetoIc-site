<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evento</title>
    <link rel="stylesheet" href="../generalStyles.css" />
    <link rel="stylesheet" href="./evento.css" />
    <link rel="stylesheet" href="../assets/css/btn.css" />
    <script src="evento.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <img
          onclick="history.back()"
          style="height: 100px; cursor: pointer"
          src="../assets/backButton.png"
          alt=""
        />
        <a href="#" class="nav-logo"
          ><img
            src="../assets/DElOGO.PNG"
            alt=""
            style="right: 80px; position: relative"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>

    <div class="container">
      <h1>Reserva Mesa</h1>
      <div class="marcacao">
        <div class="dia">
          <label for="fdate">Dia:</label>
          <input type="date" id="fdate" name="fdate" />
        </div>
        <div class="hora">
          <label for="fhour">Hora:</label>
          <input type="time" id="fhour" name="fhour" />
        </div>
      </div>
      <div class="detalhes">
        <div class="numPessoas">
          <label for="fquantity">Número de pessoas (mínimo 1 pessoa):</label>
          <input
            type="number"
            id="fquantity"
            name="fquantity"
            min="1"
            value="1"
          />
        </div>
        <div class="paletaCores">
          <label for="fcolor">Paleta de cores (escolha duas):</label>
          <input
            type="color"
            id="cores"
            name="ArcoIris"
            list="arcoIris"
            value="#FF0000"
          />
          <datalist id="arcoIris">
            <option value="#FF0000">Vermelho</option>
            <option value="#FFA500">Laranja</option>
            <option value="#FFFF00">Amarelo</option>
            <option value="#008000">Verde</option>
            <option value="#0000FF">Azul</option>
            <option value="#4B0082">Indigo</option>
            <option value="#EE82EE">Violeta</option>
          </datalist>
          <input
            type="color"
            id="cores2"
            name="ArcoIris"
            list="arcoIris"
            value="#FF0000"
          />
          <datalist id="arcoIris2">
            <option value="#FF0000">Vermelho</option>
            <option value="#FFA500">Laranja</option>
            <option value="#FFFF00">Amarelo</option>
            <option value="#008000">Verde</option>
            <option value="#0000FF">Azul</option>
            <option value="#4B0082">Indigo</option>
            <option value="#EE82EE">Violeta</option>
          </datalist>
        </div>

        <div class="decoracao">
          <label for="fdecoracao">Decoração:</label>
          <select id="fdecoracao" name="fdecoracao">
            <option value="festa">Festa</option>
            <option value="casamento">Casamento</option>
            <option value="aniversario">Aniversário</option>
            <option value="jantar">Jantar</option>
            <option value="outro">Outro</option>
          </select>
        </div>

        <div class="outros" id="outros" style="display: none;">
          <input
            type="text"
            id="foutros"
            name="foutros"
            placeholder="Escreva a decoração desejada "
            style="width: 25rem;"
          />
        </div>

        <div class="outros">
          <label for="fobservacoes">Observações:</label>
          <textarea
            id="fobservacoes"
            name="fobservacoes"
            placeholder=" Escreva aqui as suas observações"
            style="height: 100px; width: 50%;"
          ></textarea>
        
      </div>

      <button onclick="go()" class="button-64" id="btnNextPage" role="button">
        <span class="text">Próximo</span>
      </button>
    </div>
  </body>
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
      hamburger.classList.toggle("active");
      navMenu.classList.toggle("active");
    }
  </script>
</html>
