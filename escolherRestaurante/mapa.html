	<script>
	function initMap() {
		var uluru = {lat: 38.736946, lng: 	-9.142685};
		var faro={lat:37.008666632,log: -7.959496162};
		var porto={lat:41.161758, log:-8.583933};
		var braga={lat:40.757318821220274,log:-8.054115772247314};

		var map = new google.maps.Map(document.getElementById('map'), {
		zoom: 7,
		center: uluru,
		backgroundColor:"#add8e6"
		});

		new google.maps.Marker({
		position: uluru,
		map: map
		});
		new google.maps.Marker({
		position: faro,
		map: map
		});
		
		new google.maps.Marker({
		position: porto,
		map: map
		});
		new google.maps.Marker({
		position: braga,
		map: map
		});
		
	}
	</script>
	<script async defer
	src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyCe9tOHf--Ped10K7_uEdeP98wf6-xzhZk&callback=initMap">
